apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: demo-widget-ingress
  namespace: default
  labels:
    app: demo-widget-backend
    environment: dev
    project: demo-widget
    managed-by: demo-widget-deployment
  annotations:
    # ALB configuration
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    
    # SSL/TLS configuration
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-west-2:715841348893:certificate/d85e50ff-a869-4255-bc9e-e749ccf0e36b
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    alb.ingress.kubernetes.io/actions.ssl-redirect: '{"Type": "redirect", "RedirectConfig": { "Protocol": "HTTPS", "Port": "443", "StatusCode": "HTTP_301"}}'
    
    # Health check configuration
    alb.ingress.kubernetes.io/healthcheck-path: /health
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: "30"
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: "5"
    alb.ingress.kubernetes.io/healthy-threshold-count: "2"
    alb.ingress.kubernetes.io/unhealthy-threshold-count: "3"
    
    # Tags
    alb.ingress.kubernetes.io/tags: Environment=dev,Project=demo-widget,ManagedBy=kubernetes
spec:
  ingressClassName: alb
  rules:
  - host: demo-widget.dev.lxtp.chegg.services
    http:
      paths:
      - path: /*
        pathType: ImplementationSpecific
        backend:
          service:
            name: demo-widget-backend-service
            port:
              number: 3002



